<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeLine using Tailwindcss</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
</head>

<body>
    <div class="main h-screen w-screen flex flex-nowrap items-center justify-center">
        <div class="max-w-7xl mx-auto w-full grid grid-cols-9 bg-red-200">
            <!-- STACK 1 -->
            <div class="col-span-4 w-full h-full">
                <div class="w-full h-full bg-gray-500 text-white rounded-md p-2 md:pl-4">
                    <h1 class="text-md font-mono">Degree</h1>
                    <h1 class="text-sm font-mono">Instuation Name</h1>
                    <h1 class="text-sm font-mono">Stream</h1>
                    <h1 class="text-sm font-mono">Duration</h1>
                </div>
            </div>
            <div class="relative col-span-1 w-full h-full flex justify-center items-center">
                <div class="h-full w-1 bg-gray-900"></div>
                <div class="absolute w-6 h-6 rounded-full bg-gray-900 z-10 text-white text-center">1</div>
            </div>
            <div class="col-span-4 w-full h-full"></div>
            <!-- STACK 2 -->
            <div class="col-span-4 w-full h-full"></div>
            <div class="relative col-span-1 w-full h-full flex justify-center items-center">
                <div class="h-full w-1 bg-gray-900"></div>
                <div class="absolute w-6 h-6 rounded-full bg-gray-900 z-10 text-white text-center">2</div>
            </div>
            <div class="col-span-4 w-full h-full">
                <div class="w-full h-full bg-gray-500 text-white rounded-md p-2 md:pl-4">
                    <h1 class="text-md font-mono">Degree</h1>
                    <h1 class="text-sm font-mono">Instuation Name</h1>
                    <h1 class="text-sm font-mono">Stream</h1>
                    <h1 class="text-sm font-mono">Duration</h1>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
